<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text"
                        id="name" 
                        class="form-control"
                        name="name"
                        required
                        ngModel>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number"
                        id="amount"
                        class="form-control"
                        name="amount"
                        required
                        pattern="^[1-9]+[0-9]*$"
                        ngModel>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid" > 
                        <!-- <span *ngIf="editMode"> Update</span>
                        <span *ngIf="!editMode"> Add</span> -->
                        {{editMode ? 'Update':'Add'}}
                    </button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode" >Delete</button> &nbsp;
                    <button class="btn btn-primary" (click)="onClear()" *ngIf="f.value.name || f.value.amount" type="button">Clear</button>

                </div>
            </div>
        </form>
    </div>
</div>
