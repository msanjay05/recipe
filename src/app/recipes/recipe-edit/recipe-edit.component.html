<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" [disabled]="!recipeForm.valid" type="submit">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()" >Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            class="form-control"
                            type="text"
                            id="name"
                            formControlName="name"
                            >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                            class="form-control"
                            type="text"
                            id="imagePath"
                            #imagePath
                            formControlName="imagePath"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" style="width: 100%;" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">description</label>
                        <textarea 
                            class="form-control"
                            type="text"
                            id="description"
                            formControlName="description"
                            rows="6"
                        ></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <label>Ingredient</label>
                    <div class="row"
                        [formGroupName]="i"
                        *ngFor="let ingredientCtrl of ingredientControl; let i=index"
                        style="margin-top: 10px;"
                        >
                        <div class="col-xs-8">
                            <input 
                                class="form-control"
                                type="text"
                                formControlName="name"
                            >
                        </div>
                        <div class="col-xs-2">
                            <input 
                                class="form-control"
                                type="number"
                                formControlName="amount"
                            >
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-primary" type="button" (click)="onAddIngredient()" >Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
